apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

# Override environment variables for local development
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: canopyx-admin-web
      spec:
        template:
          spec:
            containers:
              - name: admin-web
                env:
                  - name: NEXT_PUBLIC_API_BASE
                    value: "http://localhost:3000"
                  - name: NODE_ENV
                    value: "development"