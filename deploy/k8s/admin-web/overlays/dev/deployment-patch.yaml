# Dev environment patches for canopyx-admin-web
# Updates service endpoints for canopy-dev namespace
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canopyx-admin-web
spec:
  template:
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      containers:
        - name: admin-web
          image: docker.io/canopynetwork/canopyx-admin-web:latest
          imagePullPolicy: Never
          env:
            # Backend API endpoint - dev namespace
            - name: ADMIN_API_BASE
              value: "http://canopyx-admin.dev.svc.cluster.local:3000"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3003"
            - name: HOSTNAME
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

