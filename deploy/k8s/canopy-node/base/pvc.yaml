apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: canopy-node-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # For KIND cluster, this will use the default storageClass which creates a hostPath volume
  # Data persists across pod restarts and tilt down/up, but is deleted when cluster is destroyed