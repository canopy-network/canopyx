name: CI

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:
    inputs:
      VERSION:
        description: 'The application version (e.g., v1.0.0)'
        required: true
        type: string
      PUSH:
        description: 'Should push to Registry?'
        required: true
        type: boolean

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write
  contents: read

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          args: --timeout=5m

  go-fmt-check:
    name: Go Format Check (gofmt + goimports)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check gofmt
        run: |
          CHANGED=$(gofmt -s -l . | tee /dev/stderr)
          if [ -n "$CHANGED" ]; then
            echo "::error ::gofmt would reformat the files above. Run 'make fmt'."
            exit 1
          fi

      - name: Check goimports
        run: |
          # Only check .go files outside vendor (actions/checkout doesn't bring vendor by default)
          FILES=$(git ls-files '*.go')
          CHANGED=$(goimports -l $FILES | tee /dev/stderr)
          if [ -n "$CHANGED" ]; then
            echo "::error ::goimports would reformat the files above. Run 'make fmt'."
            exit 1
          fi

  docker-build:
    name: Docker Build (no push)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - { name: admin,      file: Dockerfile.admin,      build-args: "" }
          - { name: admin-web,  file: web/admin/Dockerfile,  build-args: "" }
          - { name: indexer,    file: Dockerfile.indexer,    build-args: "" }
          - { name: controller, file: Dockerfile.controller, build-args: "" }
          - { name: query,      file: Dockerfile.query,      build-args: "" }
          - { name: reporter,   file: Dockerfile.reporter,   build-args: "" }
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set Application Name and Version
        id: set-vars
        run: |
          if [ "${{ github.event_name }}" == "push" ] || [ "${{ github.event_name }}" == "pull_request" ]; then
            # Extract version from the ref name
            VERSION="${GITHUB_REF_NAME##*-}"
          else
            # Use inputs from workflow_dispatch event
            VERSION="${{ inputs.VERSION }}"

            # Ensure VERSION is provided
            if [ -z "$VERSION" ]; then
              echo "Error: VERSION must be provided when triggering manually."
              exit 1
            fi
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Formatted VERSION: $VERSION"

      - name: Log Parsed Variables
        run: |
          echo "Version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/canopyx/${{ matrix.image.name }}
          tags: |
            # set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=match,pattern=v(.*),group=1,value=${{ env.VERSION }}

      - name: Build ${{ matrix.image.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image.file }}
          push: ${{ github.event_name == 'push' && github.ref_type == 'tag' || github.event_name == 'workflow_dispatch' && inputs.PUSH }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.image.build-args }}
          load: true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
